<!-- ===============================
     JS ANIMATION (BULLETPROOF)
=============================== -->
<script>
  const card = document.getElementById("footerCard");

  // Entrance animation
  setTimeout(() => {
    card.style.transition = "all 700ms ease";
    card.style.opacity = "1";
    card.style.transform = "translateY(0)";
  }, 150);

  // Hover animation
  card.addEventListener("mouseenter", () => {
    card.style.transition = "all 300ms ease";
    card.style.transform = "translateY(-10px) scale(1.03)";
    card.style.boxShadow = "0 28px 60px rgba(0,0,0,0.35)";
  });

  card.addEventListener("mouseleave", () => {
    card.style.transition = "all 300ms ease";
    card.style.transform = "translateY(0) scale(1)";
    card.style.boxShadow = "0 18px 44px rgba(0,0,0,0.25)";
  });
</script>
