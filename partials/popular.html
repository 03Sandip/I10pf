<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Your Coding</title>

  <!-- main stylesheet -->
  <link rel="stylesheet" href="./styles.css">

  <style>
    .startcoding-right {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 24px;
    }

    .startcoding-right .product-grid {
      display: flex;
      gap: 18px;
      flex-direction: column;
      align-items: stretch;
    }

    @media (min-width: 760px) {
      .startcoding-right .product-grid {
        flex-direction: row;
      }
    }

    .startcoding-card {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      width: 220px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #ffffff;
      box-shadow: 0 6px 18px rgba(20,20,30,0.06);
      text-decoration: none;
      transition: transform .18s ease, box-shadow .18s ease;
      border: 1px solid rgba(15,15,20,0.03);
    }

    .startcoding-card img {
      width: 46px;
      height: 46px;
      object-fit: contain;
      display: block;
    }

    .startcoding-card .card-label {
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }

    .startcoding-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 36px rgba(18,22,35,0.12);
    }

    .startcoding-card--accent {
      background: linear-gradient(180deg, #f8fafc, #ffffff);
      border: 1px solid rgba(59,130,246,0.08);
    }
  </style>
</head>
<body>

<section class="container">
  <h1 class="section-title">Start Your Coding</h1>

  <div class="startcoding-quote">
    “Every expert was once a beginner — start small, stay consistent.”
  </div>

  <div class="startcoding-row">

    <!-- LEFT -->
    <div class="startcoding-left">
      <div class="browser-card">
        <!-- browser UI unchanged -->
        <div class="browser-body">
          <div class="code-window">
            <div id="codeRotator" class="code-area"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="startcoding-right">
      <div class="product-grid">

        <a href="./pages/coding.html"
           class="product-item startcoding-card startcoding-card--accent">
          <img src="./images/code.png" alt="Start Coding">
          <span class="card-label">Practice Question for SDE</span>
        </a>

        <a href="./pages/company-list.html"
           class="product-item startcoding-card">
          <img src="./images/cod.png" alt="Company-wise Problems">
          <span class="card-label">Company-wise Problems</span>
        </a>

      </div>
    </div>

  </div>
</section>

<!-- SCRIPT (unchanged) -->
<script>
/* your rotator code stays exactly the same */
</script>

</body>
</html>
