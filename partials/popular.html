  <style>
    /* ----- Inline styles for the StartCoding product-style buttons ----- */
    .startcoding-right {
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 24px;
    }

    .startcoding-right .product-grid {

    .startcoding-card {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      width: 220px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #ffffff;
      box-shadow: 0 6px 18px rgba(20,20,30,0.06);
      text-decoration: none;
      transition: transform .18s ease, box-shadow .18s ease;
      border: 1px solid rgba(15,15,20,0.03);
    }

    .startcoding-card img {
      width: 46px;
      height: 46px;
      object-fit: contain;
      display: block;
    }

    .startcoding-card .card-label {
      font-size: 16px;
      font-weight: 700;
      line-height: 1.1;
      color: #111827;
      display: block;
    }

    .startcoding-card .card-sub {
      display: block;
      font-size: 13px;
      color: #6b7280;
      margin-top: 2px;
      font-weight: 500;
    }

    .startcoding-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 14px 36px rgba(18,22,35,0.12);
    }

    /* Secondary styling variation (optional) */
    .startcoding-card--accent {
      background: linear-gradient(180deg, #f8fafc, #ffffff);
      border: 1px solid rgba(59,130,246,0.08);
    }
  </style>
</head>

              <svg viewBox="0 0 20 20" aria-hidden="true"><path transform="translate(6.625 3.75)" d="M7.125,6.25.875,12.5,0,11.625,5.375,6.25,0,.875.875,0Z"/></svg>
            </div>

        <div class="product-grid">

  <!-- Improved rotation script: fade, hover-pause, reliable restart -->
<script>
(function () {
  try {
    const codeSnippets = [
`// Greeting
function greet(name) {
  return "Hello, " + name + "!";
}
console.log(greet("Dev"));`,

`// Squares
const nums = [1,2,3,4];
console.log(nums.map(n => n*n));`,

`// Async example
async function load() {
  const data = await fetch("https://jsonplaceholder.typicode.com/todos/1")
                      .then(r => r.json());
  console.log(data);
}
load();`,

`// Class example
class User {
  constructor(n){ this.name = n; }
}
console.log(new User("John"));`
    ];

    const rotator = document.getElementById('codeRotator');
    if (!rotator) return;

    let index = 0;
    const switchInterval = 3500; // FASTER rotation

    // HTML escaping
    const esc = s => String(s)
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;");

    // syntax highlighting
    function highlight(line){
      let t = esc(line);
      t = t.replace(/(".*?"|'.*?')/g, m => `<span class="str">${m}</span>`);
      t = t.replace(/\b(const|let|var|function|return|async|await|class|new)\b/g,
                    `<span class="kw">$1</span>`);
      t = t.replace(/\b(\d+)\b/g, `<span class="num">$1</span>`);
      t = t.replace(/\bfunction\s+([a-zA-Z_$][\w$]*)/g,
                    'function <span class="fn">$1</span>');
      t = t.replace(/\bclass\s+([a-zA-Z_$][\w$]*)/g,
                    'class <span class="fn">$1</span>');
      return t;
    }

    function build(snippet){
      const wrapper = document.createElement('div');
      wrapper.className = "code-snippet";

      const lines = snippet.split("\n");

      lines.forEach((raw,i)=>{
        const indent = raw.match(/^\s*/)[0];
        const clean = raw.replace(/^\s*/,'');

        const indentHtml = indent.replace(/ /g,'&nbsp;');

        const span = document.createElement("span");
        span.className = "code-line";
        span.style.setProperty("--delay", (i * 0.25) + "s"); // FASTER typing
        span.innerHTML = indentHtml + highlight(clean);

        const lineWrap = document.createElement("div");
        lineWrap.appendChild(span);
        wrapper.appendChild(lineWrap);
      });
      return wrapper;
    }

    function show(i){
      rotator.querySelectorAll(".code-snippet").forEach(x => x.remove());

      const el = build(codeSnippets[i]);
      rotator.appendChild(el);

      void el.offsetWidth;
      requestAnimationFrame(() => el.classList.add("active"));
    }

    show(index);
    setInterval(()=> {
      index = (index + 1) % codeSnippets.length;
      show(index);
    }, switchInterval);

  } catch (e){
    console.error("Rotator failed:", e);
  }
})();
</script>

</body>
</html>
