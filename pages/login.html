<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gonotes — Login</title>

  <!-- global styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pages/header.css" />

  <!-- page-specific styles -->
  <link rel="stylesheet" href="../css/pages/login.css" />
</head>

<body>
  <!-- header partial (loads via loadPartials.js) -->
  <div id="header" aria-hidden="true"></div>

  <main class="login-page">
    <section class="login-container" aria-labelledby="loginTitle">
      <h1 id="loginTitle" class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Log in to continue to Gonotes.</p>

      <form id="loginForm" class="login-form" novalidate>
        <div class="input-group">
          <label for="email" class="input-label">Email</label>
          <input
            id="email"
            type="email"
            class="input-field"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="password" class="input-label">Password</label>
          <input
            id="password"
            type="password"
            class="input-field"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="btn primary login-btn">
          Log In
        </button>
      </form>

      <div class="login-footer">
        <span>Don't have an account?</span>
        <a href="./signup.html" class="login-link">Create one</a>
      </div>
    </section>
  </main>

  <!-- scripts -->
  <script src="../js/loadPartials.js" defer></script>
  <script src="../js/login.js" defer></script>
  
</body>
</html>
