  { title: "Kth Smallest Number in Multiplication Table", link: "https://leetcode.com/problems/kth-smallest-number-in-multiplication-table/", difficulty: "Hard" }
];

    // chunk utility
    function chunk(arr, size){const out=[]; for(let i=0;i<arr.length;i+=size) out.push(arr.slice(i,i+size)); return out}
    const days = chunk(sdeSheetProblems,6);

    const accordion = document.getElementById('accordion');

    // helper to highlight search matches
    function highlight(text, q){
      if(!q) return text;
      // escape regex special chars from the query before building the RegExp
      const re = new RegExp(q.replace(/[.*+?^${}()|[\\\\]\\]/g, '\\\\$&'), 'gi');
      return text.replace(re, m => `<mark class="match">${m}</mark>`);
    }

    function makeDayNode(items, dayIndex){
      const day = document.createElement('div'); day.className='day';
      const hdr = document.createElement('div'); hdr.className='day-header';
      const left = document.createElement('div'); left.className='day-left'; left.innerHTML = `<div class="day-title">Day ${dayIndex+1}: ${getDayLabel(dayIndex)}</div><div class="day-sub">0 / ${items.length}</div>`;
      const right = document.createElement('div'); right.innerHTML = '<span class="chev">â–¾</span>';
      hdr.appendChild(left); hdr.appendChild(right);
      day.appendChild(hdr);

      const table = document.createElement('div'); table.className='table hidden';
      items.forEach((p, idx)=>{
        const r = document.createElement('div'); r.className='row';
        const c1 = document.createElement('div'); c1.innerHTML = '<input type="checkbox" aria-label="done">';
        const c2 = document.createElement('div');
        const q = (document.getElementById('searchInput')?.value || '').trim().toLowerCase();
        const titleHtml = highlight(p.title, q);
        const linkHtml = p.link ? highlight(p.link, q) : 'No link available';
        c2.innerHTML = `<div style="font-weight:600">${titleHtml}</div><div class="muted" style="margin-top:6px">${linkHtml}</div>`;

        const c3 = document.createElement('div'); c3.className='col-actions'; const a = document.createElement('a'); a.href = p.link||'#'; a.target='_blank'; a.className='link'; a.textContent='Solve'; c3.appendChild(a);
        const c4 = document.createElement('div'); c4.className='muted'; c4.textContent='+';
        const c5 = document.createElement('div'); c5.className='muted'; c5.textContent='â˜†';
        const c6 = document.createElement('div'); c6.className='chip '+(p.difficulty? p.difficulty.toLowerCase() : ''); c6.textContent=(p.difficulty||'â€”');
        r.appendChild(c1); r.appendChild(c2); r.appendChild(c3); r.appendChild(c4); r.appendChild(c5); r.appendChild(c6);
        table.appendChild(r);

        c1.querySelector('input').addEventListener('change', ()=>{
          const checked = table.querySelectorAll('input:checked').length;
          left.querySelector('.day-sub').textContent = `${checked} / ${items.length}`;
        });
      });

      hdr.addEventListener('click', ()=>{ table.classList.toggle('hidden'); right.querySelector('.chev').style.transform = table.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)'; });
      day.appendChild(table);
      return day;
    }

    function getDayLabel(i){
      const labels = ['Arrays','Arrays Part-II','Arrays Part-III','Arrays Part-IV','Linked List','Linked List II','Trees & BST','Graphs','DP','Misc'];
      return labels[i] || 'Topic';
    }

    function render(){ accordion.innerHTML=''; days.forEach((d,i)=>accordion.appendChild(makeDayNode(d,i))); }
    render();

    // search
    const input = document.getElementById('searchInput');
    const resetBtn = document.getElementById('resetBtn');
    const expandAll = document.getElementById('expandAll');
    const collapseAll = document.getElementById('collapseAll');

    input.addEventListener('input', ()=>{
      const q = input.value.trim().toLowerCase();
      const filtered = sdeSheetProblems.filter(p => p.title.toLowerCase().includes(q) || (p.link||'').toLowerCase().includes(q));
      const ch = chunk(filtered,6);
      accordion.innerHTML=''; ch.forEach((d,i)=>accordion.appendChild(makeDayNode(d,i)));
    });
    resetBtn.addEventListener('click', ()=>{ input.value=''; render(); });

    expandAll.addEventListener('click', ()=>{ document.querySelectorAll('.table.hidden').forEach(t=>t.classList.remove('hidden')); document.querySelectorAll('.chev').forEach(c=>c.style.transform='rotate(180deg)'); });
    collapseAll.addEventListener('click', ()=>{ document.querySelectorAll('.table').forEach(t=>t.classList.add('hidden')); document.querySelectorAll('.chev').forEach(c=>c.style.transform='rotate(0deg)'); });

  </script>
