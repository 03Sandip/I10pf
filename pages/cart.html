<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gonotes — Cart</title>
<link rel="icon" type="image/png" sizes="512x512" href="/images/tab.png">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-EYNBE29XE1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-EYNBE29XE1');
</script>

  <!-- Google AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5527929468197396"
    crossorigin="anonymous">
  </script>

  <!-- shared site styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pages/header.css" />
  <link rel="stylesheet" href="../css/pages/cart.css" />
</head>
<body>
  <!-- header partial -->
  <div id="header" aria-hidden="true"></div>

  <main class="container cart-page" id="main">
    <section class="cart-hero">
      <h2>Your Cart</h2>
      <p class="cart-subtitle">Review your selected notes before checkout.</p>
    </section>

    <section class="cart-content">
      <div id="cartEmpty" class="cart-empty" style="display:none;">
        <p>Your cart is empty.</p>
        <button class="btn primary" id="goShopBtn">Browse Notes</button>
      </div>

      <div id="cartWrap" class="cart-wrap" style="display:none;">
        <div id="cartItems" class="cart-items"></div>

        <aside class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal</span>
            <span>₹<span id="subtotalAmount">0.00</span></span>
          </div>
          <div class="summary-row">
            <span>Items</span>
            <span id="itemsCount">0</span>
          </div>

          <button class="btn primary" id="checkoutBtn">Proceed to Buy</button>
          <button class="btn secondary" id="continueShoppingBtn">Continue Shopping</button>
          <button class="btn danger" id="clearCartBtn">Clear Cart</button>
        </aside>
      </div>
    </section>
  </main>

  <!-- footer partial -->
  <div id="footer" aria-hidden="true"></div>

  <!-- scripts -->
  <script src="../js/server.js"></script>
  <script src="../js/loadPartials.js" defer></script>
  <script src="../js/components.js" defer></script>
  <script src="../js/cart.js" defer></script>
</body>
</html>
