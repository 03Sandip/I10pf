<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gonotes — Cart</title>

  <!-- global + page CSS -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pages/header.css" />
  <link rel="stylesheet" href="../css/pages/cart.css" />
</head>
<body>

  <!-- header partial -->
  <div id="header"></div>

  <main class="container">
    <section class="cart-page">
      <h1 style="font-family:Georgia, serif; margin-bottom:12px">Your Cart</h1>
      <div class="cart-layout">

        <!-- cart items -->
        <div class="cart-items" id="cartItemsContainer" aria-live="polite">
          <!-- JS will render items here -->
        </div>

        <!-- order summary -->
        <aside class="cart-summary" aria-labelledby="summaryTitle">
          <h2 id="summaryTitle">Order Summary</h2>
          <div class="summary-row"><span>Subtotal</span><span id="subtotal">₹0.00</span></div>
          <div class="summary-row"><span>Tax (5%)</span><span id="tax">₹0.00</span></div>
          <div class="summary-row"><span>Shipping</span><span id="shipping">₹0.00</span></div>
          <div class="summary-row total-row"><strong>Total</strong><strong id="grandTotal">₹0.00</strong></div>

          <div style="margin-top:14px;display:flex;gap:8px;flex-direction:column">
            <button id="checkoutBtn" class="btn primary">Checkout (Mock)</button>
            <a href="/pages/shop.html" class="btn" style="text-align:center">Continue Shopping</a>
          </div>
        </aside>
      </div>

      <!-- empty cart fallback -->
      <div id="cartEmpty" class="cart-empty" style="display:none">
        <p>Your cart is empty.</p>
        <a href="/pages/shop.html" class="btn">Browse Notes</a>
      </div>
    </section>
  </main>

  <!-- footer partial -->
  <div id="footer"></div>

  <!-- scripts -->
  <script src="../js/loadPartials.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/cart.js"></script>
</body>
</html>
