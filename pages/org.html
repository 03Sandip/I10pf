<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoNotes â€“ Organizers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- global + header + page styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pages/header.css" />
  <link rel="stylesheet" href="../css/pages/org.css" />

  <style>
    /* small inline tweaks for grouped-semester layout */
    .org-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin: 1.25rem 0 2rem;
      flex-wrap:wrap;
    }
    .org-select, .org-filter-input {
      height: 44px;
      border-radius: 999px;
      padding: 0 1rem;
      border: 1px solid rgba(0,0,0,0.06);
      background: #fff;
      min-width: 200px;
    }

    /* semester section */
    .org-sem-section {
      margin: 2.5rem 0;
    }
    .org-sem-title {
      font-size: 1.6rem;
      margin: 0 0 1rem;
      color: #2d2a25;
    }

    .org-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); 
      gap: 24px; 
    }

    .org-card { 
      padding: 1.25rem; 
      border-radius: 14px; 
      background:#fff; 
      box-shadow: var(--shadow, 0 6px 18px rgba(16,24,40,0.06)); 
      position: relative;
      min-height: 110px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .org-card-title { 
      margin: 0 0 6px; 
      font-size: 1.05rem; 
      line-height:1.2;
      color: #2b241f;
      font-weight:700;
    }

    .org-card-meta { 
      color: #8b7b67; 
      font-size:0.9rem; 
      margin-bottom: 12px; 
    }

    .org-btn-download { 
      display:inline-block; 
      padding: 10px 20px; 
      border-radius: 999px; 
      text-decoration:none; 
      font-weight:700; 
      background: #bb8640; 
      color:#fff;
      align-self:flex-start;
    }

    /* empty state */
    .org-empty {
      grid-column: 1/-1;
      padding: 1.25rem;
      color: #6b6b6b;
      background: rgba(0,0,0,0.02);
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- header partial -->
  <div id="header" aria-hidden="true"></div>

  <!-- MAIN -->
  <main class="org-page">
    <div class="org-container">

      <!-- PAGE HEADER -->
      <section class="org-page-header">
        <h1>All Organizers</h1>
        <p>Download printable planners, subject notes organizers, semester trackers & more.</p>
      </section>

      <!-- SEARCH, SEMESTER SELECT & RESET -->
      <section class="org-controls" aria-label="organizer controls">
        <input
          class="org-filter-input"
          type="text"
          name="q"
          id="org-search"
          placeholder="Search subject or code..."
        />

        <select id="org-semester" class="org-select" aria-label="Select semester">
          <option value="all">All Semesters</option>
          <option value="1">Sem 1</option>
          <option value="2">Sem 2</option>
          <option value="3">Sem 3</option>
          <option value="4">Sem 4</option>
          <option value="5">Sem 5</option>
          <option value="6">Sem 6</option>
          <option value="7">Sem 7</option>
          <option value="8">Sem 8</option>
        </select>

        <button class="org-reset-btn" type="button" id="org-reset-btn">
          Reset
        </button>
      </section>

      <!-- GROUPED BY SEMESTER: JS will populate this -->
      <div id="org-wrapper"></div>

    </div>
  </main>

  <!-- FOOTER PARTIAL -->
  <div id="footer" aria-hidden="true"></div>

  <!-- SCRIPTS -->
  <script src="js/server.js"></script>
  <script src="../js/loadPartials.js" defer></script>
  <script src="../js/components.js" defer></script>
  <!-- NOTE: this script should implement the grouped-by-semester rendering & filtering -->
  <script src="../js/org.js" defer></script>
</body>
</html>
