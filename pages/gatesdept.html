<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GATE Departments â€“ GoNotes</title>
  <link rel="icon" type="image/png" sizes="512x512" href="/images/tab.png">

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pages/header.css" />

  <style>
    body{
      background:#f9fafb;
      color:#111827;
    }

    .dept-container{
      max-width:1100px;
      margin:40px auto;
      padding:0 16px 80px;
    }

    h1{
      margin-bottom:24px;
    }

    .dept-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:18px;
    }

    .dept-card{
      background:#ffffff;
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:22px 18px;
      text-align:center;
      cursor:pointer;
      font-weight:600;
      font-size:16px;
      transition:.25s;
      box-shadow:0 8px 20px rgba(0,0,0,.05);
    }

    .dept-card:hover{
      transform:translateY(-4px);
      border-color:#2563eb;
      color:#2563eb;
      box-shadow:0 18px 36px rgba(37,99,235,.18);
    }

    body.dark{
      background:#000;
      color:#fff;
    }

    body.dark .dept-card{
      background:#0b0b0b;
      border:1px solid #1f2933;
    }
  </style>
</head>

<body>

<div id="header"></div>

<main class="dept-container">
  <h1>ðŸ“˜ Select GATE Department</h1>
  <div class="dept-grid" id="deptGrid"></div>
</main>

<script src="../js/theme.js"></script>
<script src="../js/loadPartials.js"></script>
<script src="../js/server.js"></script>
<script src="../js/gatesdept.js"></script>

</body>
</html>
