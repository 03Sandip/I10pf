<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoNotes – Syllabus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5527929468197396"
    crossorigin="anonymous">
  </script>

  <!-- Global + page styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pages/header.css" />
  <link rel="stylesheet" href="../css/pages/syllabus.css" />
</head>
<body>

  <!-- Header (loaded dynamically) -->
  <div id="header" aria-hidden="true"></div>

  <!-- MAIN CONTENT -->
  <main class="sy-page">
    <div class="sy-container">

      <!-- PAGE HEADER -->
      <section class="sy-page-header">
        <h1>All Syllabus</h1>
        <p>Browse syllabus by stream and semester — click view or download to get the PDF.</p>
      </section>

      <!-- FILTER BAR -->
      <section class="sy-filters">

        <div class="sy-filter-group">
          <span class="sy-filter-label">Stream</span>
          <select class="sy-filter-select" id="sy-stream">
            <option>All Streams</option>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
          </select>
        </div>

        <div class="sy-filter-group">
          <span class="sy-filter-label">Semester</span>
          <select class="sy-filter-select" id="sy-semester">
            <option>All Semesters</option>
            <option>Sem 1</option>
            <option>Sem 2</option>
            <option>Sem 3</option>
            <option>Sem 4</option>
            <option>Sem 5</option>
            <option>Sem 6</option>
            <option>Sem 7</option>
            <option>Sem 8</option>
          </select>
        </div>

        <input
          type="text"
          class="sy-filter-input"
          id="sy-search"
          placeholder="Search subject or code..."
        />

        <button type="button" class="sy-reset-btn" id="sy-reset-btn">
          Reset
        </button>

      </section>

      <!-- DYNAMIC SYLLABUS GRID -->
      <section class="sy-grid" id="sy-grid">
        <!-- Cards injected by syllabus.js -->
      </section>

    </div>
  </main>

  <!-- Footer -->
  <div id="footer" aria-hidden="true"></div>

  <!-- Scripts -->
  <script src="../js/loadPartials.js" defer></script>
  <script src="../js/components.js" defer></script>
  <script src="../js/syllabus.js" defer></script>

</body>
</html>
