<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gonotes — Forgot Password</title>
  <link rel="icon" type="image/png" sizes="512x512" href="/images/tab.png">

    <!-- Google AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5527929468197396"
    crossorigin="anonymous">
  </script>

  <!-- global styles -->
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pages/header.css" />

  <!-- you can reuse login styles or create a new file -->
  <link rel="stylesheet" href="../css/pages/login.css" />
  <!-- Optional: your own forgot-password styles -->
  <link rel="stylesheet" href="../css/pages/forgot-password.css" />
</head>

<body>
  <!-- header partial (loads via loadPartials.js) -->
  <div id="header" aria-hidden="true"></div>

  <main class="login-page">
    <section class="login-container" aria-labelledby="forgotTitle">
      <h1 id="forgotTitle" class="login-title">Forgot Password</h1>
      <p class="login-subtitle">
        Enter your registered email to reset your password.
      </p>
      <p class="login-subtitle warning-text">
  ⚠️⚠️ Once you reset your password, you cannot reset it again for the next 30 days for security reasons. 
  Please make sure to keep your password remembered.
</p>

<style>
  .warning-text {
    color: #d93025;      /* Red color */
    font-weight: bold;   /* Bold text */
  }
</style>


      <!-- STEP 1: Verify Email -->
      <form id="emailForm" class="login-form" novalidate>
        <div class="input-group">
          <label for="email" class="input-label">Email</label>
          <input
            id="email"
            type="email"
            class="input-field"
            placeholder="you@example.com"
            required
          />
        </div>

        <p id="emailMessage" class="form-message"></p>

        <button type="submit" class="btn primary login-btn">
          Verify Email
        </button>
      </form>

      <!-- STEP 2: Set New Password (hidden at first) -->
      <form id="resetForm" class="login-form hidden" novalidate>
        <p class="login-subtitle">
          Email verified for <span id="verifiedEmailSpan"></span>.  
          Set your new password.
        </p>

        <div class="input-group">
          <label for="newPassword" class="input-label">New Password</label>
          <input
            id="newPassword"
            type="password"
            class="input-field"
            placeholder="••••••••"
            minlength="6"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirmPassword" class="input-label">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            class="input-field"
            placeholder="••••••••"
            minlength="6"
            required
          />
        </div>

        <p id="resetMessage" class="form-message"></p>

        <button type="submit" class="btn primary login-btn">
          Reset Password
        </button>
      </form>

      <div class="login-footer">
        <a href="./login.html" class="login-link">Back to login</a>
      </div>
    </section>
  </main>

  <!-- scripts -->
  <script src="../js/server.js"></script>
  <script src="../js/loadPartials.js" defer></script>
  <script src="../js/forgot-password.js" defer></script>
</body>
</html>
