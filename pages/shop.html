<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gonotes â€” Shop</title>

  <!-- styles -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/pages/header.css" />
  <link rel="stylesheet" href="/css/pages/shop.css" />
</head>
<body>

  <!-- header partial -->
  <div id="header" aria-hidden="true"></div>

  <main class="container" id="main">

    <!-- HERO -->
    <section class="shop-hero" aria-labelledby="shopTitle">
      <div class="container shop-header"
           style="display:flex;gap:18px;align-items:center;justify-content:space-between;flex-wrap:wrap;">

        <div>
          <h2 id="shopTitle" style="margin:0 0 6px">All Notes</h2>
          <div style="color:#666;font-size:14px">
            Browse notes by stream and semester â€” preview before buying.
          </div>
        </div>

        <!-- CONTROLS -->
        <div class="shop-controls"
             style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;">

          <label for="streamSelect" style="font-size:13px;color:#444">Stream</label>
          <select id="streamSelect" class="select">
            <option value="">All Streams</option>
          </select>

          <label for="semesterSelect" style="font-size:13px;color:#444">Semester</label>
          <select id="semesterSelect" class="select">
            <option value="">All Semesters</option>
          </select>

          <input id="shopSearch" class="search"
                 placeholder="Search title or description..." />

          <button id="resetFilters" class="btn"
                  style="background:#fff;color:var(--accent);border:1px solid #e5e7eb">
            Reset
          </button>

          <!-- ðŸ›’ MY CART BUTTON -->
          <a href="/pages/cart.html"
             class="btn primary"
             style="display:flex;align-items:center;gap:6px;text-decoration:none;">
            ðŸ›’ My Cart
          </a>
        </div>
      </div>
    </section>

    <!-- NOTE CARD TEMPLATE -->
    <template id="noteCardTemplate">
      <article class="note-card">
        <div class="card-media">
          <img class="card-image" alt="Note cover" />
          <div class="discount-badge"></div>
          <button class="preview-btn">Preview</button>
        </div>

        <div class="card-body">
          <h3 class="card-title"></h3>
          <div class="card-subtitle"></div>

          <div class="price-row">
            <div class="original-price"></div>
            <div class="discounted-price"></div>
          </div>

          <div class="card-actions">
            <button class="btn add-to-cart" type="button">
              Add to cart
            </button>

            <button class="btn buy-now primary" type="button">
              Buy now
            </button>
          </div>
        </div>
      </article>
    </template>

    <!-- NOTES GRID -->
    <section id="notesContainer">
      <div id="notesGrid" class="grid"></div>

      <div id="emptyMessage" class="empty" style="display:none">
        No notes match your filters.
      </div>

      <div style="text-align:center;margin-top:18px;">
        <button id="loadMoreBtn" class="btn" style="display:none">
          Load more
        </button>
        <div id="noMore" style="display:none;color:var(--muted)">
          No more items.
        </div>
      </div>
    </section>

  </main>

  <!-- footer -->
  <div id="footer" aria-hidden="true"></div>

  <!-- scripts -->
  <script src="../js/server.js"></script>
  <script src="../js/loadPartials.js" defer></script>
  <script src="../js/components.js" defer></script>
  <script src="../js/shop.js" defer></script>

  <!-- BUY NOW REDIRECT -->
  <script>
    document.addEventListener("click", function (e) {
      const buyBtn = e.target.closest(".buy-now");
      if (!buyBtn) return;
      window.location.href = "/pages/buynow.html";
    });
  </script>

</body>
</html>
