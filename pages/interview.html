:root{
  --card:#fff;
  --accent:#6b4f3a;
  --radius:14px;
  --shadow:0 10px 32px rgba(16,24,40,0.06);
}
body{
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
}

/* Layout */
.ti150-layout{
  display:flex;
  gap:20px;
  padding:20px;
  max-width:1400px;
  margin:auto;
}

/* Sidebar */
.ti150-sidebar{
  width:280px;
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:var(--shadow);
}
.ti150-topic{
  padding:12px 14px;
  border-radius:10px;
  cursor:pointer;
  margin-bottom:6px;
}
.ti150-topic:hover{background:#f6f3ee}
.ti150-topic.active{
  background:#f1ece4;
  font-weight:600;
}

/* Content */
.ti150-content{
  flex:1;
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:var(--shadow);
}
.problem-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 0;
  border-bottom:1px solid #eee;
}
.problem-title{font-weight:600}

/* Solve button */
.solve-btn{
  padding:6px 18px;
  border-radius:18px;
  background:#fff;
  border:1px solid #ddd;
  cursor:pointer;
}
.solve-btn:hover{
  background:var(--accent);
  color:#fff;
  border-color:var(--accent);
}

/* ================= RENDER LOGIC ================= */
const topicList = document.getElementById("topicList");
const problemContainer = document.getElementById("problemContainer");

function renderTopics(){
  const topics = Object.keys(data);
  topicList.innerHTML="";
  topics.forEach((topic,i)=>{
    const div=document.createElement("div");
    div.className="ti150-topic"+(i===0?" active":"");
    div.textContent=`${topic} (${data[topic].length})`;
    div.onclick=()=>selectTopic(topic,div);
    topicList.appendChild(div);
  });
  showProblems(topics[0]);
}

function selectTopic(topic,el){
  document.querySelectorAll(".ti150-topic").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  showProblems(topic);
}

function showProblems(topic){
  problemContainer.innerHTML=`<h2>${topic}</h2>`;
  data[topic].forEach((p,i)=>{
    problemContainer.innerHTML+=`
      <div class="problem-item">
        <div class="problem-title">${i+1}. ${p.name}</div>
        <button class="solve-btn" onclick="window.open('${p.url}','_blank')">
          Solve
        </button>
      </div>`;
  });
}

renderTopics();
