<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f7f7f5;
      --card: #ffffff;
      --text: #242424;
      --muted: #6b6b6b;
      --accent: #1a8917;
      --border: #e6e6e6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Merriweather', serif;
      line-height: 1.85;
    }

    /* ===== Progress bar ===== */
    .progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      background: var(--accent);
      width: 0%;
      z-index: 999;
    }

    /* ===== Header ===== */
    header {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1100px;
      margin: auto;
      padding: 14px 20px;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    /* ===== Article Card ===== */
    main {
      max-width: 760px;
      margin: 48px auto;
      padding: 0 20px;
    }

    .article-card {
      background: var(--card);
      padding: 48px;
      border-radius: 14px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.06);
    }

    .article-title {
      font-size: 2.9rem;
      line-height: 1.25;
      margin-bottom: 14px;
    }

    .article-meta {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 40px;
    }

    /* ===== Content ===== */
    p {
      font-size: 1.15rem;
      margin-bottom: 28px;
    }

    h2 {
      font-size: 1.8rem;
      margin: 52px 0 18px;
    }

    h3 {
      font-size: 1.35rem;
      margin: 36px 0 14px;
      font-family: 'Inter', sans-serif;
    }

    blockquote {
      border-left: 4px solid var(--accent);
      padding-left: 18px;
      font-style: italic;
      color: #555;
      margin: 36px 0;
    }

    /* ===== Code ===== */
    .code-block {
      background: #0f172a;
      color: #e5e7eb;
      padding: 22px;
      border-radius: 12px;
      font-size: 0.95rem;
      overflow-x: auto;
      margin: 36px 0;
      font-family: Consolas, Monaco, monospace;
    }

    /* ===== Images ===== */
    figure {
      margin: 42px 0;
      text-align: center;
    }

    figure img {
      max-width: 100%;
      border-radius: 12px;
    }

    figcaption {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 10px;
      font-family: 'Inter', sans-serif;
    }

    /* ===== Footer note ===== */
    .end-note {
      margin-top: 64px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: var(--muted);
    }

    .error {
      color: red;
      font-family: 'Inter', sans-serif;
    }

    @media (max-width: 640px) {
      .article-card {
        padding: 28px;
      }
      .article-title {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

<div class="progress" id="progress"></div>

<header>
  <div class="header-inner">My Blog</div>
</header>

<main>
  <article class="article-card" id="blog"></article>
</main>

<script>
  /* ===== Reading progress ===== */
  window.addEventListener('scroll', () => {
    const h = document.documentElement;
    const percent = (h.scrollTop / (h.scrollHeight - h.clientHeight)) * 100;
    document.getElementById('progress').style.width = percent + "%";
  });

  /* ===== Blog loader ===== */
  fetch('../b10/tcs.json')
    .then(res => {
      if (!res.ok) throw new Error("JSON load failed");
      return res.json();
    })
    .then(data => {
      const blog = data.blogs[0];
      const el = document.getElementById('blog');

      el.innerHTML = `
        <h1 class="article-title">${blog.title}</h1>
        <div class="article-meta">
          ${blog.author} · ${blog.readTime} · ${blog.date}
        </div>
      `;

      blog.content.forEach(block => {
        switch (block.type) {
          case "paragraph":
            el.innerHTML += `<p>${block.text}</p>`;
            break;
          case "h2":
            el.innerHTML += `<h2>${block.text}</h2>`;
            break;
          case "h3":
            el.innerHTML += `<h3>${block.text}</h3>`;
            break;
          case "quote":
            el.innerHTML += `<blockquote>${block.text}</blockquote>`;
            break;
          case "code":
            el.innerHTML += `
              <pre class="code-block"><code>${escapeHTML(block.text)}</code></pre>
            `;
            break;
          case "image":
            el.innerHTML += `
              <figure>
                <img src="${block.src}">
                ${block.caption ? `<figcaption>${block.caption}</figcaption>` : ""}
              </figure>
            `;
            break;
        }
      });

      el.innerHTML += `
        <div class="end-note">
          Thanks for reading ✨<br>
          Written by ${blog.author}
        </div>
      `;
    })
    .catch(err => {
      document.getElementById('blog').innerHTML =
        `<p class="error">Failed to load blog content.</p>`;
      console.error(err);
    });

  function escapeHTML(str) {
    return str.replace(/&/g,"&amp;")
              .replace(/</g,"&lt;")
              .replace(/>/g,"&gt;");
  }
</script>

</body>
</html>
